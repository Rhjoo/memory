  <script>
    var memory_array = ['A','A','B','B','C','C','D','D'];
    var memory_values = [];
    var memory_tile_ids = [];
    var tiles_flipped = 0;
    //Fisher-Yates modern shuffle method
    Array.prototype.memory_tile_shuffle = function() {
      var i = this.length
      var j;
      var temp;
      while (--i > 0) {
        j = Math.floor(Math.random()*(i+1));
        temp = this[j];
        this[j] = this[i];
        this[i] = temp;
      }
    }
    function newBoard(){
  	  tiles_flipped = 0;
  	  var output = '';
      memory_array.memory_tile_shuffle();
      console.log(memory_array);

        output += '<div id="tile_'+i+'" onclick="memoryFlipTile(this,\''+memory_array[i]+'\')"></div>';  //Assignment operator +=, same as output = output + y
        console.log(output);
  	  }
  	  document.getElementById('memory_board').innerHTML = output;
    }
  </script>

<body>
  <div id="memory_board"></div>
  <script>newBoard();</script>
