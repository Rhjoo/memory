<script>

Array.prototype.shuffle = function() {
  var i = this.length;
  console.log(i);
  var j;
  var temp;
  while (--i > 0) {       //starts with i-1
    j = Math.floor(Math.random()*(i+1));  // 0=< Math.random <1
    temp = this[j];
    this[j] = this[i];
    this[i] = temp;
  }
  console.log(this);
  return this;
}

var arr = ['A','B','C','D','E','F','G','H'];
var result = arr.shuffle();

document.write(result);
</script>
